<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div>
        <h1>Table with basic HTML & CSS</h1>

        <table>
            <caption><strong>EDUCATION INFORMATION </strong></caption>
            <thead>
                <!-- First Row -->
                <tr>
                    <td><b>Degree Type</b></td>
                    <td class="middle"><b>SCHOOL/COLLEGE</b></td>
                    <td class="middle"><b>Year</b></td>
                    <td><b>Department</b></td>
                </tr>
            </thead>
            <tbody>
                <!-- Second Row -->
                <tr>
                    <td>S.S.C</td>
                    <td class="middle">P.L.S.C.R</td>
                    <td class="middle">2020</td>
                    <td>SCIENCE</td>
                </tr>
                <!-- Third Row -->
                <tr>
                    <td>H.S.C</td>
                    <td class="middle">P.L.S.C.R</td>
                    <td class="middle">2022</td>
                    <td>SCIENCE</td>
                </tr>
                <!-- Fourth Row -->
                <tr>
                    <td>BSc.</td>
                    <td class="middle">EAST WEST UNIVERSITY</td>
                    <td class="middle">FALL-23</td>
                    <td class="middle">CSE</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
